<!-- //GETTTING ELEMENTS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document Object Model</title>
</head>
<body>
    <h1 class='title' id='first-title'>First Title</h1>
    <h1 class='title' id='second-title'>Second Title</h1>
    <h1 class='title' id='third-title'>Third Title</h1>
    <h1></h1>
    <script>
        console.log('getting elements by tag name')// getting elements by tag name
        const allTitles = document.getElementsByTagName('h1')
        console.log('Length:'+ allTitles.length)

        for(let i = 0; i< allTitles.length; i++){
            console.log(allTitles[i])
        }
        // vòng for như nhau
        for (const item of allTitles){
            console.log(item)
        }


        console.log('getting an elements by id') //getting an elements by id
        let firstTitle = document.getElementById('first-title')
        console.log(firstTitle)


        console.log('getting elements by using querySelector methods') //chỉ lấy phần tử đầu tiên tìm thấy
        console.log('querySelector')
        let firstTitle2 = document.querySelector('h1')
        let firstTitle3 = document.querySelector('#first-title')
        let firstTitle4 = document.querySelector('.title')
        console.log(firstTitle2)
        console.log(firstTitle3)
        console.log(firstTitle4)
        //cả ba biến trên đều lấy thẻ h1 đầu tiên vì querySelector đều lấy phần tử đầu tiên tìm thấy

        
        console.log('querySelectorAll') //dùng để lấy tất cả các elements theo tagname or class.
        //nó trả về a nodeList kiểu mảng giống object, hỗ trợ các method của arrayarray
        const allTitles2 = document.querySelectorAll('h1')
        allTitles2.forEach(item => console.log(item))


        //adding attributed href, disabled, title, src, id, class, style
        const titles = document.querySelectorAll('h1')
        //without setAttribute
        titles[3].className = 'title'
        titles[3].id = 'fourth- title'
        //using setAttribute
        titles[3].setAttribute('class', 'titleoke')
        titles[3].setAttribute('id', 'okek')

        //adding class using classList, append the class, doesn't over ride
        titles[3].classList.add('title', 'header-title') //class="titleoke title header-title"
        //remove class using classList.remove()
        titles[3].classList.remove('title', 'header-title')
        
        //adding text to HTML element using textContent
        titles[3].textContent = 'FOURTH TITLE'

        //adding text to HTML element using innerHTML
        titles[3].innerHTML = 'FoUrTh TiTlE'


        //innerHTML can adding string of HTML elements
        titles[3].innerHTML = '<ul>trandinhquy</ul>'
        //innerHTML can remove by removeChild() or assign ''
        titles[3].innerHTML = ''

        //adding style
        //adding style color
        const titless = document.querySelectorAll('h1')
        titless.forEach((title, i) => {
            title.style.fontSize = '24px'
            if (i%2 == 0){
                title.style.color = 'green'
            }else{
                title.style.color = 'red'
            }
        })

        //adding style background color
        titless.forEach((title, i) => {
            if(i%2 == 0){
                title.style.backgroundColor = 'red'
            }else {
                title.style.backgroundColor = 'green'
            }
        })

        //adding style font size

        titless.forEach((title, i) => {
            if(i %2 ==0){
                title.style.fontSize = '20px'
            }else{
                title.style.fontSize = '30px'
            }
        })




    </script>
</body>
</html>
